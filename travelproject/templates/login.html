<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body bgcolor=”#DBF9FC">
<h2 style="color:purple;">Login</h2>
<form action="login" method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter your username"><br><br>
    <input type="password" name="password" placeholder="Enter your password"><br><br>
    <input type="submit">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
